{% extends 'accounts/main.html' %}

{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 col-xs-6">
            <div class="card card-body">
                <a class="btn btn-warning" htrg="{% url 'home' %}">&larr; Back To Profile</a>
                <hr>
                <h3 class="center">Account Settings</h3>
                <hr>
                <img class="profile-pic" alt="Profile Pic" src="{{request.user.contractor.profile_pic.url}}">
            </div>
        </div>

        <div class="col-md-9 col-xs-6">
            <div class="card card-body">
                <form method="POST" action="" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form}}
                    <br>
                    <input class="btn btn-primary" type="submit" name="submit" value="Update Info">
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
